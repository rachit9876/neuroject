<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroJect Wallpaper Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #ffd700;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #000;
            margin-bottom: 40px;
            background: #fff;
            padding: 30px;
            border: 5px solid #000;
            box-shadow: 10px 10px 0 #000;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.1em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 4px solid #000;
            background: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 0;
            font-size: 1em;
            font-weight: bold;
            transition: none;
            box-shadow: 5px 5px 0 #000;
        }

        .filter-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #000;
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
        }

        .cart-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: #000;
            border: 4px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: none;
            box-shadow: 5px 5px 0 #000;
        }

        .cart-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #000;
        }

        .cart-count {
            display: inline-block;
            background: #000;
            color: #fff;
            border-radius: 0;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            margin-left: 5px;
            font-weight: bold;
            border: 2px solid #000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .wallpaper-card {
            background: #fff;
            border-radius: 0;
            overflow: hidden;
            border: 5px solid #000;
            box-shadow: 8px 8px 0 #000;
            transition: none;
            cursor: pointer;
        }

        .wallpaper-card:hover {
            transform: translate(3px, 3px);
            box-shadow: 5px 5px 0 #000;
        }

        .wallpaper-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .wallpaper-info {
            padding: 15px;
        }

        .wallpaper-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .wallpaper-type {
            display: inline-block;
            background: #00f;
            color: #fff;
            padding: 4px 10px;
            border-radius: 0;
            border: 2px solid #000;
            font-size: 0.85em;
            margin-right: 8px;
            font-weight: bold;
        }

        .wallpaper-dimensions {
            display: inline-block;
            background: #0f0;
            color: #000;
            padding: 4px 10px;
            border-radius: 0;
            border: 2px solid #000;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .wallpaper-price {
            font-size: 1.3em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: 3px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            transition: none;
            box-shadow: 3px 3px 0 #000;
        }

        .btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #000;
        }

        .btn-download {
            background: #00f;
            color: #fff;
        }

        .btn-cart {
            background: #ff6b6b;
            color: #000;
        }

        .btn-remove {
            background: #fff;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 0;
            border: 5px solid #000;
            box-shadow: 15px 15px 0 #000;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: #000;
            border: 3px solid #000;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
            width: 40px;
            height: 40px;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #fff;
            color: #000;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-type {
            font-size: 0.9em;
            color: #999;
        }

        .cart-item-price {
            font-weight: bold;
            color: #ff6b6b;
            margin-right: 15px;
        }

        .cart-total {
            padding: 20px 15px;
            border-top: 2px solid #eee;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: #00f;
            color: #fff;
            border: 4px solid #000;
            border-radius: 0;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: none;
            box-shadow: 5px 5px 0 #000;
        }

        .checkout-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #000;
        }

        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .empty-gallery {
            text-align: center;
            padding: 40px;
            color: #000;
            font-size: 1.2em;
            background: #fff;
            border: 5px solid #000;
            box-shadow: 8px 8px 0 #000;
            font-weight: bold;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .preview-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #fff;
            border: 4px solid #000;
            color: #000;
            font-size: 2em;
            cursor: pointer;
            width: 60px;
            height: 60px;
            font-weight: bold;
            box-shadow: 5px 5px 0 #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NeuroJect Wallpaper Store</h1>
            <p>Premium 8K Wallpapers for Your Devices</p>
        </header>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All Wallpapers</button>
            <button class="filter-btn" data-filter="pc">PC Wallpapers</button>
            <button class="filter-btn" data-filter="mobile">Mobile Wallpapers</button>
            <button class="cart-btn" id="cartBtn">ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span></button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" id="closeCart">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">
                <span id="cartTotal">FREE</span>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="checkout-btn" onclick="downloadAllWallpapers()" style="flex: 1;">Download All</button>
                <button class="checkout-btn" onclick="downloadAsZip()" style="flex: 1; background: #0f0; color: #000;">Download as ZIP</button>
                <button class="checkout-btn" onclick="clearCart()" style="flex: 1; background: #ff6b6b; color: #000;">Clear Cart</button>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <button class="preview-close" id="closePreview">&times;</button>
        <img id="previewImage" class="preview-image" alt="Preview">
    </div>

    <script>
        const wallpapers = [
            { id: 1, name: '8K Purple', type: 'pc', image: 'pc/8K.purple.png', preview: 'preview/8K.purple.jpg', dimensions: '7680x4320' },
            { id: 2, name: '8K Green', type: 'pc', image: 'pc/8K.green.png', preview: 'preview/8K.green.jpg', dimensions: '7680x4320' },
            { id: 3, name: '8K White', type: 'pc', image: 'pc/8K.white.png', preview: 'preview/8K.white.jpg', dimensions: '7680x4320' },
            { id: 4, name: '8K Purple Mobile', type: 'mobile', image: 'mobile/8K.purple.png', preview: 'preview/8K.purple.mobile.jpg', dimensions: '4320x7680' }
        ];

        let cart = [];
        let currentFilter = 'all';

        const gallery = document.getElementById('gallery');
        const cartBtn = document.getElementById('cartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartCount = document.getElementById('cartCount');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderGallery() {
            const filtered = currentFilter === 'all' 
                ? wallpapers 
                : wallpapers.filter(w => w.type === currentFilter);

            gallery.innerHTML = filtered.length ? filtered.map(w => `
                <div class="wallpaper-card">
                    <img src="${w.preview}" alt="${w.name}" class="wallpaper-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22250%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2216%22%3E${w.name}%3C/text%3E%3C/svg%3E'">
                    <div class="wallpaper-info">
                        <div class="wallpaper-name">${w.name}</div>
                        <span class="wallpaper-type">${w.type.toUpperCase()}</span>
                        <div class="wallpaper-dimensions">${w.dimensions}</div>
                        <div class="card-actions">
                            <button class="btn btn-download" onclick="previewWallpaper(${w.id})">Preview</button>
                            <button class="btn btn-download" onclick="downloadWallpaper(${w.id})">Download</button>
                            <button class="btn btn-cart" onclick="addToCart(${w.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="empty-gallery">No wallpapers found</div>';
        }

        function addToCart(id) {
            if (cart.some(w => w.id === id)) {
                alert('This wallpaper is already in your cart!');
                return;
            }
            const wallpaper = wallpapers.find(w => w.id === id);
            cart.push(wallpaper);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            cartCount.textContent = cart.length;
            renderCartModal();
        }

        function renderCartModal() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.textContent = 'FREE';
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-type">${item.type.toUpperCase()}</div>
                        </div>
                        <button class="btn btn-remove" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `).join('');
                cartTotal.textContent = 'FREE';
            }
        }

        function previewWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            document.getElementById('previewImage').src = wallpaper.image;
            document.getElementById('previewModal').classList.add('active');
        }

        function downloadAllWallpapers() {
            cart.forEach((item, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = item.image;
                    link.download = item.name.replace(/\s+/g, '_') + '.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, index * 300);
            });
        }

        async function downloadAsZip() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            const zip = new JSZip();
            for (const item of cart) {
                try {
                    const response = await fetch(item.image);
                    const blob = await response.blob();
                    zip.file(item.name.replace(/\s+/g, '_') + '.png', blob);
                } catch (error) {
                    console.error('Failed to add', item.name, error);
                }
            }
            const content = await zip.generateAsync({type: 'blob'});
            const url = URL.createObjectURL(content);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'NeuroJect_Wallpapers.zip';
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function downloadWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            const link = document.createElement('a');
            link.href = wallpaper.image;
            link.download = wallpaper.name.replace(/\s+/g, '_') + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGallery();
            });
        });

        cartBtn.addEventListener('click', () => {
            cartModal.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('active');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.remove('active');
            }
        });

        document.getElementById('closePreview').addEventListener('click', () => {
            document.getElementById('previewModal').classList.remove('active');
        });

        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('previewModal')) {
                document.getElementById('previewModal').classList.remove('active');
            }
        });

        renderGallery();
    </script>
</body>
</html>
